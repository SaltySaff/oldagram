<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Oldagram</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="images/logo.png" alt="oldagram logo">
            <img class="user-avatar" src="images/user-avatar.png" alt="signed in user logo">
        </header>
        <section>
            <div class="header-container">
                <img class="user-avatar post-avatar" src="images/avatar-vangogh.jpg" alt="user's avatar">
                <div>
                    <h1 class="username bold-text">Vincent Van Gogh</h1>
                    <p class="user-location normal-text">Zudert, Netherlands</p>
                </div>
            </div>
        </section>
        <figure>
            <img class="post-img" src="images/post-vangogh.jpg" alt="image posted by user">
        </figure>
        <section>
            <div class="footer-container">
                <div class="buttons-container">
                    <button class="like-btn">
                        <img class="btn-icon" src="images/icon-heart.png" alt="">
                    </button>
                    <button class="comment-btn">
                        <img class="btn-icon" src="images/icon-comment.png" alt="">
                    </button>
                    <button class="dm-btn">
                        <img class="btn-icon" src="images/icon-dm.png" alt="">
                    </button>
                </div>
                <h1 class="likes bold-text">21,492 likes</h1>
                <p class="comment"><span>vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>
    </div>
</body>
</html>
